<!DOCTYPE html>
<html xmlns:th="http:thymeleaf.org" xmlns:text="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header th:replace="fragments/header :: ShopHeader"></header>
    <div class="main-content">
        <div class="item" th:each="item : ${items}">
            <p class="item-name" th:text="${item.name}">
            </p>

            <img th:src="@{${item.imgUrl}}">
            <div>
                <span>Cena: </span>
                <span th:text="${item.price}"></span>
                <span>eur</span>
            </div>

            <a th:href="@{'/add/' + ${item.id}}" class="add-btn">Add</a>
        </div>
        
    </div>
</body>
</html>
